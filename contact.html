<body>
    <header>
        <nav>

    <section class="contact-page">
        <div class="contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLScRvoytBbz49L0UuUm-Egtw_FIoqHSSSnw2OkC6cDnOMXdO7w/formResponse" method="POST" target="hidden_iframe">
                <div class="form-group">
                    <input type="text" id="name" name="entry.82358068" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="emailAddress" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="entry.89955378" placeholder="Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <iframe name="hidden_iframe" style="display:none;"></iframe>
        </div>
    </section>
